---
layout: default
---
<header style="text-align: center">
  {% include logo.html width=200 %}
</header>
<hr>
<nav>
<ul>
{% for page in site.pages %}
<li>
  <a class="heading" class="heading" href="{{ page.url }}">{{ page.title }}</a>
  {% for tag in page.tags %}
    <span class="tag">#{{tag}}</span>
  {% endfor %}
</li>
{% endfor %}
</ul>
</nav>
